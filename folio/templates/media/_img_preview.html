{% block content %}

<div class="col-md-4 my-4">
   <img class="img-fluid d-block mx-auto"
      src="{{ url_for('main.base') }}{{ item.thumb }}"
      alt="{{ item.alt }}" />
   <button class="btn btn-danger mt-2"
      data-action="modal"
      data-id="{{ item.id }}"
      data-image="{{ url_for('main.base') }}{{ item.full }}"
      data-modal="#media-modal">
      Delete
   </button>
</div>
{% endblock %}
